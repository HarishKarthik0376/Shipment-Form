<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Shipment Details</h2>
                <form class="shipment-form">
                    <div class="mb-3">
                        <label for="shipment-no" class="form-label">Shipment No.</label>
                        <input type="text" class="form-control" id="shipment-no" name="shipment-no" placeholder="Enter shipment number" required onchange="getshipment()">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="source" class="form-label">Source</label>
                        <input type="text" class="form-control" id="source" name="source" placeholder="Enter source" required>
                    </div>

                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination" required>
                    </div>

                    <div class="mb-3">
                        <label for="shipping-date" class="form-label">Shipping Date</label>
                        <input type="date" class="form-control" id="shipping-date" name="shipping-date" required>
                    </div>

                    <div class="mb-3">
                        <label for="expected-delivery-date" class="form-label">Expected Delivery Date</label>
                        <input type="date" class="form-control" id="expected-delivery-date" name="expected-delivery-date" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" id="submitbtn" onclick="saveEnrollment()" disabled>Submit</button>
                        <button class="btn btn-warning" type="submit" id="changebtn" onclick="changedata()" disabled>Change</button>
                        <button class="btn btn-danger" type="submit" id="resetbtn" onclick="resetForm()" disabled>Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="index.js"></script>
</body>
</html>
